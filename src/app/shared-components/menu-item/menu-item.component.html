<div class="item" (click)="itemSelected.emit()">
    <img src="{{product.croppedImage}}" class="img" alt="">
     <!-- <div class="img"></div> -->
     <h1 class="title"> {{product.name}} </h1>
     <p class="description"> {{product.description}} </p>
     <p class="price" > {{product.price | currency}} </p>
     <button mat-button color="primary" >
        <mat-icon> add_shopping-cart </mat-icon>
        Agregar
     </button>
     <!-- <button class="item-btn" mat-raised-button color="primary" (click)="itemSelected.emit()">
         <mat-icon> add_shopping_cart </mat-icon>
         Agregar
     </button> -->
</div>

<div class="table-header card-header">
    <h1>
      {{title? title : "Lista de elementos"}}
    </h1>
    <div style="display: flex; gap: 1rem;">
      <button mat-raised-button color="primary" (click)="create.emit()">
        <mat-icon>
          add
        </mat-icon>
        Agregar elemento
      </button>
      <button 
        mat-raised-button 
        color="primary" 
        *ngIf="config?.ordersButton" 
        (click)="order.emit()">
        <mat-icon>
          point_of_sale
        </mat-icon>
        Ir al menu de venta
      </button>
    </div>
  </div>
  
  <table mat-table [dataSource]="dataSource">\
  
    <ng-container *ngFor="let header of headers" matColumnDef="{{header.name}}">
      <th mat-header-cell *matHeaderCellDef>
        {{header.displayName}}
      </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="!header.type && !header.toggable">
          {{element[header.name]}}
        </span>
        <span *ngIf="header.type == 'currency'">
          {{element[header.name] | currency }}
        </span>
        <span *ngIf="header.type == 'date'">
          {{element[header.name] | date }}
        </span>
        <mat-slide-toggle *ngIf="header.toggable" [checked]="element[header.name]" (toggleChange)="toggle.emit(element)">
          {{element[header.name]? 'Activo' : 'Inactivo'}}
        </mat-slide-toggle>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>
            settings
          </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="edit.emit(element)">
            <mat-icon>
              edit
            </mat-icon>
            Editar
          </button>
          <button mat-menu-item (click)="deleteItem.emit(element)">
            <mat-icon>
              delete
            </mat-icon>
            Borrar
          </button>
        </mat-menu>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="setSize"
                [pageSize]="pageSize"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="pageEvent.emit($event)"
                showFirstLastButtons
                aria-label="Select page"
                *ngIf="config?.pagination">
  </mat-paginator>

<table mat-table [dataSource]="dataSource">

  <ng-container *ngFor="let header of headers" matColumnDef="{{header.name}}">
    <th mat-header-cell *matHeaderCellDef>
      {{header.displayName}}
    </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="!header.type && !header.toggable">
        {{element[header.name]}}
      </span>
      <span *ngIf="header.type == 'currency'">
        {{element[header.name] | currency }}
      </span>
      <span *ngIf="header.type == 'date'">
        {{element[header.name] | date: 'dd/MM/YYYY HH:mm' }}
      </span>
      <mat-slide-toggle *ngIf="header.toggable" [checked]="element[header.name]" (toggleChange)="toggle.emit(element)">
        {{element[header.name]? 'Activo' : 'Inactivo'}}
      </mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <div style="display: flex; justify-content: space-between;">
        <button mat-icon-button (click)="edit.emit(element)" color="primary">
          <mat-icon>
            edit
          </mat-icon>
        </button>
        <button mat-icon-button (click)="deleteItem.emit(element)" style="color: red;">
          <mat-icon>
            delete
          </mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="data && data?.length == 0" style="display: grid; place-content: center;">
  <div style="display: grid; place-content: center;">
    <mat-icon style="width: 5rem; height: 5rem; font-size: 5rem;">
      sentiment_dissatisfied
    </mat-icon>
  </div>
  <p>
    No hay informaci√≥n para mostrar
  </p>
</div>

<div *ngIf="!data" style="display: grid; place-content: center;">
  <mat-spinner></mat-spinner>
</div>

<mat-paginator [length]="setSize" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="pageEvent.emit($event)" showFirstLastButtons aria-label="Select page" *ngIf="config?.pagination">
</mat-paginator>

<div class="table-header card-header">
    <h1>
        Listado de ordenes
    </h1>
</div>
<table mat-table [dataSource]="dataSource">
  
    <ng-container *ngFor="let header of headers" matColumnDef="{{header.name}}">
      <th mat-header-cell *matHeaderCellDef>
        {{header.displayName}}
      </th>
      <td mat-cell *matCellDef="let element" class="tab" >
        <span *ngIf="!header.type && !header.toggable">
            {{element[header.name]}}
          </span>
          <span *ngIf="header.type == 'currency'">
            {{element[header.name] | currency }}
          </span>
          <span *ngIf="header.type == 'date'">
            {{element[header.name] | date: 'dd/MM/YYYY HH:mm' }}
          </span>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let order">
        <div>
            <button mat-icon-button color="primary" (click)="details.emit(order)">
                <mat-icon>
                    visibility
                </mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="closeOrder.emit(order)">
                <mat-icon>
                    attach_money
                </mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="cancelOrder.emit(order)">
                <mat-icon>
                    cancel
                </mat-icon>
            </button>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="!orders || orders.length == 0" style="display: grid; place-content: center;">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <mat-icon style="width: 5rem; height: 5rem; font-size: 5rem;">
      sentiment_dissatisfied
    </mat-icon>
    <h4>
      No hay informaci√≥n por mostrar
    </h4>
  </div>
</div>

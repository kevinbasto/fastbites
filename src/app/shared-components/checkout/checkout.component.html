<div class="card">
    <h1 style="text-align: center;">
        Resumen de orden
    </h1>
    <div class="body">
        <div class="item" *ngFor="let item of orderResume; let i = index">
            <div class="info">
                <div class="header">
                    <h3>
                        {{item.product.name}}
                    </h3>
                    <h3>
                        {{item.product.price | currency}}
                    </h3>
                </div>
                <div class="item-body">
                    <button mat-icon-button color="primary" (click)="substractItem(i)">
                        <mat-icon>
                            chevron_left
                        </mat-icon>
                    </button>
                    <span>
                        {{item.quantity}}
                    </span>
                    <button mat-icon-button color="primary" (click)="addItem(i)">
                        <mat-icon>
                            chevron_right
                        </mat-icon>
                    </button>
                </div>
            </div>
            <div class="img">
                <img src="{{item.product.croppedImage}}" alt="">
            </div>
        </div>
        <div class="footer">
            <div class="amount" style="display: flex; justify-content: flex-end;">
                <b>
                    subtotal:
                </b>
                <p>
                    {{total | currency}}
                </p>
            </div>
            <div class="actions">
                <button mat-raised-button (click)="cancel()">
                    <mat-icon>
                        cancel
                    </mat-icon>
                    Cancelar
                </button>
                <button mat-raised-button color="primary" (click)="confirmOrder()">
                    <mat-icon>
                        done
                    </mat-icon>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

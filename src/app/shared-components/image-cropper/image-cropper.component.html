<div class="placeholder" *ngIf="!image && !url">
    <mat-icon class="placeholder-icon">
      image
    </mat-icon>
    Aqui van tus imagen
  </div>
  <image-cropper
  [maintainAspectRatio]="false"
    [imageFile]="$any(image)"
    [imageURL]="url"
    [cropper]="cropper"
    [aspectRatio]="3 / 3"
    [cropper]="cropperPos"
    (cropperReady)="setPos()"
    (imageCropped)="handleCroppedImage($event)"
    format="png"
  ></image-cropper>

<div class="card">
    <h1>
        Orden de: {{order.name}}
    </h1>
    <div class="detail" *ngIf="order.details">
        <b>Detalles:</b>
        <p>
            {{order.details}}
        </p>
    </div>
    <div class="products">
        <div *ngFor="let item of order.items" class="item">
            <div class="content">
                <div class="header">
                    <h3>
                        {{item.product.name}}
                    </h3>
                    <h3>
                        {{item.quantity}}
                    </h3>
                </div>
                <h3>
                    {{item.product.price | currency}}
                </h3>
            </div>
            <div class="img">
                <img src="{{item.product.croppedImage}}" alt="" width="50px" height="50px">
            </div>
        </div>
    </div>
    <div class="actions">
        <button mat-raised-button color="primary" (click)="dialogRef.close()">
            Aceptar
        </button>
    </div>
</div>

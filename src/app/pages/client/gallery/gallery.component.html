<mat-card class="card">
    <div class="card-header">
        <h1> Horarios de disponibilidad </h1>
        <button mat-icon-button color="primary" (click)="createPhoto()">
            <mat-icon>
                add_photo_alternate
            </mat-icon>
        </button>
    </div>
    <app-table 
        [config]="config" 
        [headers]="headers" 
        [data]="displayPhotos"
        (toggle)="togglePhoto($event)"
        (deleteItem)="deletePhoto($event)"
    ></app-table>
    <mat-paginator 
      [length]="photos.length" 
      [pageSizeOptions]="options" 
      [pageSize]="size" 
      (page)="changePage($event)"
      showFirstLastButtons
    ></mat-paginator>
</mat-card>

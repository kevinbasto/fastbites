<mat-card class="card">
    <mat-stepper [linear]="true" #stepper>
        <mat-step label="Datos personales">
            <personal-data-form (personalDataForm)="setPersonalDataForm($event)"></personal-data-form>
            @if (personalDataForm) {
            <div class="form-actions">
                <button mat-raised-button color="primary" matStepperNext>
                    Continuar
                </button>
            </div>
            }
        </mat-step>
        <mat-step label="Selecciona tu plan">
            <plan-selector-form [plans]="plans!" (planForm)="setPlanForm($event)"></plan-selector-form>
            @if (planForm) {
            <div class="form-actions">
                <button mat-raised-button matStepperPrevious>
                    Regresar
                </button>
                <button mat-raised-button color="primary" matStepperNext>
                    Continuar
                </button>
            </div>
            }
        </mat-step>
        <mat-step label="Selecciona tu plan">
            <card-form (cardForm)="setCardForm($event)" [disablebuttons]="true" ></card-form>
            @if (cardForm) {
            <div class="form-actions">
                <button mat-raised-button matStepperPrevious>
                    Regresar
                </button>
                <button mat-raised-button color="primary" matStepperNext>
                    Continuar
                </button>
            </div>
            }
        </mat-step>
        <mat-step label="Resumen General">
            <plan-summary></plan-summary>
            <div class="form-actions">
                <button mat-raised-button matStepperPrevious>
                    Regresar
                </button>
                <button mat-raised-button color="primary" matStepperNext>
                    Finalizar
                </button>
            </div>
        </mat-step>
    </mat-stepper>
</mat-card>

<mat-card class="card">
    <div class="card-header">
        <h1>
            Comanda en admin
        </h1>
        <button mat-raised-button color="primary" (click)="goToCheckout()">
            <mat-icon>
                shopping_cart
            </mat-icon>
            Confirmar Orden: {{cart.length}} Items
        </button>
    </div>
    <ordering-menu 
        [products]="products"
        (prod)="addProduct($event)"
    ></ordering-menu>
</mat-card>

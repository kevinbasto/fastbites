<mat-card class="card">
    <app-table
        [title]="title"
        [data]="data"
        [headers]="headers"
        [setSize]="size"
        [config]="tableConfig"
        (create)="create()"
        (edit)="edit($event)"
        (deleteItem)="deleteItem($event)"
        (toggle)="toggleProduct($event)"
        (order)="goToOrderingPage()"
    ></app-table>
</mat-card>

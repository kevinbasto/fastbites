<div class="grid-container" [ngClass]="shadow? ['']: ['mat-elevation-z8']">
    <mat-card class="card">
          <div class="card-header">
            <div style="display: flex; gap: 1rem;">
              <mat-form-field>
                <mat-label>
                  Filtrar por categor√≠a
                </mat-label>
                <mat-select>
                  <mat-option value="1" > categoria 1 </mat-option>
                  <mat-option value="1" > categoria 1 </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div style="display: flex; gap: 1rem;">
              <button mat-icon-button color="primary" (click)="create()" matTooltip="Crear un nuevo producto" >
                <mat-icon > add </mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="goToOrderingPage()" matTooltip="Abrir URL del menu" >
                <mat-icon> point_of_sale </mat-icon>
              </button>
            </div>
          </div>
        <app-table
            [title]="title"
            [data]="data"
            [headers]="headers"
            [setSize]="data? data.length : 0"
            [config]="tableConfig"
            (create)="create()"
            (edit)="edit($event)"
            (deleteItem)="deleteItem($event)"
            (toggle)="toggleProduct($event)"
            (selection)="openSelectedProduct($event)"
        ></app-table>
        <mat-paginator
          [pageSize]="10"
          [pageSizeOptions]="[10, 50, 100]"
          [length]="100"
          (page)="changePage($event)"
          showFirstLastButtons
        ></mat-paginator>
    </mat-card>
</div>

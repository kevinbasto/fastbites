<mat-card class="card">
    <app-table
        [title]="title"
        [data]="data"
        [headers]="headers"
        [setSize]="size"
        (create)="create()"
        (edit)="edit($event)"
        (deleteItem)="deleteItem()"
        (pageEvent)="changePage($event)"
    ></app-table>
</mat-card>

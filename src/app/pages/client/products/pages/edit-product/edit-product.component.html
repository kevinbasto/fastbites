<mat-card class="card">
    <h1>
        Editar producto
    </h1>
    <div class="grid-container">
        <product-form
            (cancel)="cancel()"
            (submitProduct)="createProduct($event)"
            [uploading]="uploading"
            [product]="product"
            (file)="file = $event"
        ></product-form>
        <app-image-cropper
            *ngIf="rawUrl"
            [image]="file"
            (croppedImage)="this.cropped = $event"
            [url]="rawUrl"
            [cropper]="position"
        ></app-image-cropper>
    </div>
</mat-card>

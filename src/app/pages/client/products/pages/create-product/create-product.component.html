<mat-card class="card">
    <h1>
        Crear Producto
    </h1>
    <div class="grid-container">
        <div class="container">
            <product-form
                (cancel)="cancel()"
                (submitProduct)="createProduct($event)"
                [uploading]="uploading"
                (file)="file = $event"
            ></product-form>
        </div>
        <app-image-cropper
            [image]="file"
        ></app-image-cropper>
    </div>
    
</mat-card>

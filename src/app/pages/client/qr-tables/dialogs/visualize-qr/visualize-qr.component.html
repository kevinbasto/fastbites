<div class="card">
    <div class="card-header">
        <h1> Visualizar QR</h1>
    </div>
    <img src="{{qr}}" alt="">
    @if (!hideUrl) {
        <a href="{{url}}" class="link" target="_blank" >Ir al menu</a>
    }
    <div class="form-action-dialog">
        <button mat-raised-button color="primary" (click)="close()">
            Aceptar
        </button>
    </div>
</div>

<div class="grid-container loading-screen" *ngIf="!scannerMode && !menuCategories">
    <div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <mat-spinner></mat-spinner>
        </div>
        <h1 style="text-align: center; font-weight: bold;">
            powered by Fastbites
        </h1>
        <p style="text-align: center;">
            estamos cargando tu menú
        </p>
    </div>
</div>
<div class="grid-container" *ngIf="scannerMode">
    <div class="mat-elevation-z8">
        <mat-card class="card">
            <h1 style="text-align: center;">
                ¡Hola!
            </h1>
            <p style="text-align: center;">
                ¡scanea un QR de fastbites para cargar el menú!
            </p>
            <qr-scanner (scan)="processScan($event)" [stop]="stop"></qr-scanner>
        </mat-card>
    </div>
</div>
<div *ngIf="menuCategories" >
    <h1 style="text-align: center;">
        Listado de productos
    </h1>
    <mat-divider></mat-divider>
    @if(menuCategories){
        <mat-accordion [multi]="true" >
            @for (category of menuCategories; track $index; let i = $index) {
            <mat-expansion-panel [expanded]="true" >
                <mat-expansion-panel-header>
                    <mat-panel-title> {{ category.category.name }} </mat-panel-title>
                </mat-expansion-panel-header>
                <ordering-menu [products]="category.products" (prod)="addProductToCart($event)" ></ordering-menu>
            </mat-expansion-panel>
            }
        </mat-accordion>
    }@else {
        <div class="grid-container">
            <mat-spinner diameter="150"></mat-spinner>
        </div>
    }
    <div class="cart-button" style="display: flex; flex-direction: column;">
        <button mat-raised-button color="primary" (click)="goToCheckout()" style="display: flex; justify-content: center; align-items: center;" >
            Ir a la caja:
            <mat-icon>
                shopping_cart
            </mat-icon>
            {{cart.length}} Items
        </button>
    </div>
</div>

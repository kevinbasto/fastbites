<div class="grid-container loading-screen" *ngIf="!scannerMode && !products">
    <div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <mat-spinner></mat-spinner>
        </div>
        <h1 style="text-align: center; font-weight: bold;">
            powered by Fastbites
        </h1>
        <p style="text-align: center;">
            estamos cargando tu menú
        </p>
    </div>
</div>
<div class="grid-container" *ngIf="scannerMode">
    <div class="mat-elevation-z8">
        <mat-card class="card">
            <h1 style="text-align: center;">
                ¡Hola!
            </h1>
            <p style="text-align: center;">
                ¡scanea un QR de fastbites para cargar el menú!
            </p>
            <qr-scanner
                (scan)="processScan($event)"
                [stop]="stop"
            ></qr-scanner>        
        </mat-card>
    </div>
</div>
<div *ngIf="products && products.length > 0">
    <h1 style="text-align: center;">
        Listado de productos
    </h1>
    <mat-divider></mat-divider>
    <ordering-menu
        [products]="products"
    ></ordering-menu>
</div>

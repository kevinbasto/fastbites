<form action="" [formGroup]="form" (submit)="submit()" >
    <file-dropper (file)="form.get('file')?.setValue($event)"></file-dropper>
    <p> 
        Archivo seleccionado:
        <b>{{file? file.name : 'No se ha seleccionado archivo' }}</b>
    </p>
    <div style="margin-top: 1rem;">
        <form-actions [disabled]="form.invalid" (cancel)="cancel.emit()">
        </form-actions>
    </div>
</form>

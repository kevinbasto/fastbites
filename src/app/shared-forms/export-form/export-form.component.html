<form action="" [formGroup]="form" (submit)="submitForm()" >
    <mat-form-field>
        <mat-label>
            Nombre del archivo
        </mat-label>
        <input type="text" matInput formControlName="name" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Formato a exportar
        </mat-label>
        <mat-select formControlName="format" >
            <mat-option value="json">JSON</mat-option>
            <!-- <mat-option value="xlsx">XLSX</mat-option> -->
        </mat-select>
    </mat-form-field>
    <form-actions  [disabled]="form.invalid" (cancel)="cancelForm()"  ></form-actions>
</form>
